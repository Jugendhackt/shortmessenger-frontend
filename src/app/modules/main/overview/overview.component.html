<div id="themeContainer">
    <mat-drawer-container autosize>
        <mat-drawer [mode]="mobile ? 'over' : 'side'" [opened]="sidebarOpen">
            <mat-list>
                <div *ngFor="let group of groups">
                    <app-group [chat]="group"></app-group>
                </div>
            </mat-list>
        </mat-drawer>
        <mat-drawer-content>
            <div class="routerOutlet">
                <app-group-chat [chat]="selectedChat"></app-group-chat>
            </div>

            <mat-form-field class="input">
                <input (keydown.enter)="send(inputElement.value); inputElement.value = ''" #inputElement matInput placeholder="Send as 'user'" value="">
            </mat-form-field>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
