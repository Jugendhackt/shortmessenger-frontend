<div id="themeContainer">
    <mat-drawer-container autosize>
        <mat-drawer [mode]="mobile ? 'over' : 'side'" [opened]="sidebarOpen">
            <mat-list>
                <div *ngFor="let group of groups | sortBy:'desc': 'last'">
                    <app-group [chat]="group"></app-group>
                </div>
            </mat-list>

            <button mat-flat-button (click)="logout()">Logout</button>
        </mat-drawer>
        <mat-drawer-content id="chatWindow">
            <div class="routerOutlet">
                <app-group-chat [chat]="selectedChat"></app-group-chat>
            </div>

            <mat-form-field class="input">
                <mat-toolbar>
                    <input (keydown.enter)="send(inputElement.value); inputElement.value = ''" #inputElement matInput placeholder="Send as {{username}}" value="" autocomplete="off">
                </mat-toolbar>
            </mat-form-field>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
