<div *ngFor="let message of chat.messages">
    <div *ngIf="isMessageUser(message)">
        <mat-card class="message selfsend">
            <mat-card-subtitle>
                <span class="accentColor">{{message.sender}} (you)</span> {{unixTimeCodeFormatter(message.time)}}
            </mat-card-subtitle>
            <mat-card-title>
                {{message.content}}
            </mat-card-title>
        </mat-card>
    </div>
    <div *ngIf="!isMessageUser(message)">
        <mat-card class="message othersend">
            <mat-card-subtitle>
                <span class="accentColor">{{message.sender}}</span> {{unixTimeCodeFormatter(message.time)}}
            </mat-card-subtitle>
            <mat-card-title>
                {{message.content}}
            </mat-card-title>
        </mat-card>
    </div>
</div>
