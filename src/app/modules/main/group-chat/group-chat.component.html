<div *ngFor="let message of chat.messages">
    <div *ngIf="isMessageUser(message)">
        <mat-card class="message selfsend">
            <mat-card-subtitle>
                <span class="accentColor" class="messageSender">{{message.sender}}</span><span style="float:right;">{{unixTimeCodeFormatter(message.time)}}</span>
            </mat-card-subtitle>
            <mat-card-title [innerHTML]=processMessage(message.content)></mat-card-title>
        </mat-card>
    </div>
    <div *ngIf="!isMessageUser(message)">
        <mat-card class="message othersend">
            <mat-card-subtitle>
                <span class="accentColor" class="messageSender" (click)="addMentionToMessage(message.sender)">{{message.sender}}</span><span style="float:right;">{{unixTimeCodeFormatter(message.time)}}</span>
            </mat-card-subtitle>
            <mat-card-title [innerHTML]=processMessage(message.content)></mat-card-title>
        </mat-card>
    </div>
</div>
